name: Fast Development CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
    tags-ignore:
      - '*'
  workflow_dispatch:

jobs:
  test-rust:
    name: Rust Tests & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Rust tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build extension with maturin
        run: |
          uv run maturin develop --release

      - name: Run Python tests
        run: |
          uv run pytest tests/ -v --tb=short

  lint-python:
    name: Python Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install ruff
        run: uv tool install ruff

      - name: Check formatting
        run: uv tool run ruff format --check python/ tests/

      - name: Run linter
        run: uv tool run ruff check python/ tests/

  build-validation:
    name: Build Validation
    needs: [test-rust, test-python, lint-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build wheel
        run: |
          uv run maturin build --release

      - name: Build sdist
        run: |
          uv run maturin sdist

      - name: List built artifacts
        run: |
          ls -lh target/wheels/
          ls -lh target/wheels/*.whl target/wheels/*.tar.gz || true
